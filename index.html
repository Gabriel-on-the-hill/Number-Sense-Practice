<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodnews's Classes - Homework Portal</title>
    <style>
        :root {
            --primary: #38bdf8;
            --bg-deep: #050511;
            --text-main: #f1f5f9;
            --card-glass: rgba(30, 41, 59, 0.4);
            --card-border: rgba(255, 255, 255, 0.08);
            --font-stack: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-stack);
            background: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .card {
            background: var(--card-glass);
            backdrop-filter: blur(16px);
            border: 1px solid var(--card-border);
            border-radius: 1.5rem;
            padding: 2rem;
            margin: 1rem 0;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        h2 {
            margin: 0 0 0.5rem 0;
        }

        p {
            margin: 0;
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Homework Portal</h1>

            <div class="card">

            </div>

</html>
